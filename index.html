<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>

<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
    </div>
    <div class="main">
      <div class="container">
        <div class="row"> 
         <div class="col" v-for="(item,index) in items"> 
            <div class="products">
                <h4 class="product-title">{{item.title}}</h4>
                <button class="btn btn-primary" v-on:click="add_to_cart(index)">Add To Cart</button>
            </div>
         </div>
        <div class="col"> 
        <div class="cart">
             <h2>Shopping Cart</h2>
             <ul>
                 <li v-for="item in cart">
                    <h6>{{item.title}} <span class="text-danger">( {{item.qty}}  x {{ item.price | currency }} )</span></h6>
                    <button class="btn btn-danger" @click="increment(item)">+</button> <button class="btn btn-danger" @click="decrement(item)">-</button>
                 </li>
             </ul>
             <div v-if="cart.length" class="cart-total">
                 <p class="lead">Total: {{total | currency }}</p>
             </div>
            <div v-else>
                <h6 class="text-danger pt-2">No items in the cart.</h6>
            </div>
         </div>
        </div>
        </div>
      </div>
    </div>
</div>

<!-- Scripts -->
<script src="reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>
</body>
</html>
